{% load static %}

<div class="question row border border-dark rounded">

    <div class="d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-3">
            <img src="{% static question.user.avatar %}" alt="twbs" width="64" height="64" class="rounded-circle flex-shrink-0">
            <h1 class="col-11 mb-0"><a href="{% url 'question' question_id=question.id user_id=user.id %}">{{ question.title }}</a></h1>
        </div>
    </div>

    <div class="d-flex gap-3">
        <div class="rating col-1 justify-content-center">
            <div class="text text-center">
                <div class="btn-group" role="group" aria-label="Rating">
                    <button type="button" class="btn btn-outline-danger btn-sm">-</button>
                    <input type="text" readonly class="form-control-plaintext border-dark" id="staticRating" value="30">
                    <button type="button" class="btn btn-outline-success btn-sm">+</button>
                </div>
            </div>
        </div>
        <p class="col-11 mb-0 opacity-75">{{ question.content }}</p>
    </div>

    <div class="d-flex gap-3 py-3" aria-current="true">
        <div class="col-1"></div>
        <div class="col-3 text"><a href="{% url 'question' question_id=question.id user_id=user.id %}" class="link-primary">answers ({{ question.answers|length }})</a></div>
        <div class="col text-left">
            <p class="font-italic">Tags:
                {% for tag in question.tags %}
                    {% include 'inc/tag.html' %}
                {% endfor %}
            </p>
        </div>
    </div>
</div>
<!-- /.question -->
