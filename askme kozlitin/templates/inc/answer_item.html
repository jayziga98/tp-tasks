{% load static %}


<div class="answer row border border-dark rounded">
    <div class="d-flex gap-3 py-3" aria-current="true">
        <div class="d-flex gap-3">
            <img src="{% static answer.user.avatar %}" alt="twbs" width="64" height="64" class="rounded-circle flex-shrink-0">
            <p class="col-11 mb-0 opacity-75">{{ answer.content }}</p>
        </div>
    </div>

    <div class="d-flex gap-3">
        <div class="rating col-1 justify-content-center">
            <div class="text text-center">
                <div class="btn-group" role="group" aria-label="Rating">
                    <button type="button" class="btn btn-outline-danger btn-sm">-</button>
                    <input type="text" readonly class="form-control-plaintext border-dark" id="staticRating" value="30">
                    <button type="button" class="btn btn-outline-success btn-sm">+</button>
                </div>
            </div>
        </div>

        {% if question.user.id == user.id %}

            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Correct
            </label>

        {% endif %}
    </div>
</div>
