{% extends "inc/base.html" %}

{% load static %}

{% block content %}

    <h2 class="py-3 mb-3 border-bottom">New question</h2>

    <form class="needs-validation" novalidate>
      <div class="row py-3 g-3">

        <div class="form-group row py-1 g-2">
            <div class="col-sm-2">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Enter the title of your question...">
            </div>
        </div>

        <div class="form-group row py-1 g-2">
            <div class="col-sm-2">
                <label for="exampleFormControlTextarea1">Text</label>
            </div>
            <div class="col-sm-10">
                <textarea class="form-control" id="NewQuestionText" rows="6" placeholder="Your question"></textarea>
            </div>
        </div>

        <div class="form-group row py-1 g-2">
            <div class="col-sm-2">
                <label for="inputTags" class="col-sm-2 col-form-label">Tags</label>
            </div>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTags" placeholder="Tag1, Tag2, Tag3">
            </div>
        </div>

      </div>

      <div class="form-group row py-1 g-2">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
        <button class="btn btn-primary btn-lg" type="submit">ASK!</button>
        </div>
      </div>
    </form>

{% endblock %}
